  <body>
    <div style="overflow-y: visible; padding-top: 75px" class="container row"  id="mainBox">
        <nav class="navbar navbar-expand-md navbar-light fixed-top" style="background-color: #f5f5f5;">
            <a class="navbar-brand" href="#">Surd Guesser</a>
        </nav>
        <div style="align-content: center;" class="col-lg-11" id="inputDiv">
            <div class="row">
                <div class="col-lg-12">
                    <input id="chosen-number" type="text" placeholder="Your Number">
                    <input id="enter" type="button" value="Enter" onclick="updateSearch();">
                </div>
            </div>
            <div class="table-responsive table-body table-sm">

                <table class="table table-hover" id="outputTable">
                    <thead>
                        <tr id="tableHeaderBox">
                            <th>Surd</th>
                            <th>Absolute Error</th>
                            <th>% Error</th>
                        </tr>
                    </thead>
                    <tbody id="main-table">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
