<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="GCSE Paper Time Finder">
    <meta name="author" content="TechieHelper">

    <title>GCSE Time Finder</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
    <link href="main.css" rel="stylesheet">
  </head>

  <body>
    <div style="overflow-y: visible; padding-top: 75px" class="container row"  id="mainBox">
        <nav class="navbar navbar-expand-md navbar-light fixed-top" style="background-color: #f5f5f5;">
            <a class="navbar-brand" href="#">GCSE Paper Time Finder</a>
        </nav>
        <div style="align-content: center;" class="col-lg-11" id="inputDiv">
            <div class="row">
                <div class="col-lg-12">
                    <input id="subject-input" type="text" placeholder="Subject" oninput="updateSearch();">
                </div>
            </div>
            <div class="table-responsive table-body table-sm">

                <table class="table table-hover" id="outputTable">
                    <thead>
                        <tr id="tableHeaderBox">
                            <th>Subject</th>
                            <th>Date</th>
                            <th>AM/PM</th>
                            <th>Exam Board</th>
                            <th>Qualification</th>
                            <th>Exam Code</th>
                            <th>Title</th>
                            <th>Duration</th>
                        </tr>
                    </thead>
                    <tbody id="main-table">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-sm-1">
            <p class="disclaimer">DISCLAIMER: THIS RESOURCE MAY BE INCORRECT AND IS ONLY INTENDED TO OBTAIN AN EARLY IDEA OF WHEN EXAMS ARE, AND SHOULD NOT BE USED EXCLUSIVELY - PLEASE CHECK OFFICIAL TIMETABLES BEFORE STARTING EXAMS</p>
        </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
