<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Maths Game</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/css/bootstrap-editable.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/js/bootstrap-editable.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/gh/xcash/bootstrap-autocomplete@v2.3.7/dist/latest/bootstrap-autocomplete.min.js"></script>
  </head>

  <body>
    <div class="container row"  id="mainBox">
        <div class="col-lg-10">
            <table id="players" class="table table-bordered table-hover table-sm">
                <thead id="playersHead">
                    <th data-sortable="true">Name</th>
                    <th data-editable="true">Red</th>
                    <th id="endMarker">Position</th>
                    <th>Mathematical Position</th>
                </thead>
                <tbody id="playersBody">

                </tbody>
            </table>
            <form onsubmit="addName(); return false;">
                <input type="text" id="playername" name="playername" placeholder="Add Player">
                <button>Submit</button>
            </form>
        </div>
        <div class="col-lg-2">
            <div class="row">
                <form onsubmit="increaseScore(); return false;" class="form-inline">
                    <input type="text" id="name" name="name" placeholder="Name" width="auto">
                    <input type="number" id="addscore" name="addscore" placeholder="Score" width="auto" min="0">
                    <button>Submit</button>
                </form>
            </div>
            <div class="row">
                <div id="colourName" class="col-sm-12">
                    <h3>Current Colour:</h3>
                    <h3 id="colourNameText">Red</h3>
                    <form onsubmit="nextColour(); return false;">
                        <button>Next Colour</button>
                    </form>
                </div>
            </div>
            <br>
            <a href="generate-order.html" target="_blank" class="btn btn-info">Generate Colour Order</a>
            <table id="colours" class="table table-bordered table-hover table-sm">
                <thead>
                    <th>Colour</th>
                    <th>Position</th>
                </thead>
                <tbody id="coloursBody">
                    
                </tbody>
            </table>
        </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
