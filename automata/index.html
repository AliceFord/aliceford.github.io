<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Automata Displayer">
    <meta name="author" content="Alice Ford">

    <title>Automata Displayer</title>

    <link href="main.css" rel="stylesheet">
  </head>
  <body>
    <canvas id="automata-canvas" width="800" height="600" onclick="canvasClick(event)"></canvas>

    <form onsubmit="testString(); return false;">
      <label for="string-to-test">Input String:</label>
      <input type="text" id="string-to-test" name="string-to-test" value="">
      <button type="submit">Test String</button>
      <br>
      <label for="test-result">Result:</label>
      <span id="test-result"></span>
      <br>
      <button id="display-solution-button" type="button" onclick="displaySolution()" disabled>Display Solution</button>
      <br><br>
      <label for="regex-to-automata">Regex to Automata:</label>
      <input type="text" id="regex-to-automata" name="regex-to-automata" value="">
      <button type="button" onclick="convertToAutomata()">Convert to Automata</button>
    </form>

    <script src="main.js"></script>
    <script src="physics.js"></script>
    <script src="drawing.js"></script>
  </body>
</html>
