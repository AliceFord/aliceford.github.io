  <body>
    <div style="overflow-y: visible; padding-top: 75px" class="container row"  id="mainBox">
        <nav class="navbar navbar-expand-md navbar-light fixed-top" style="background-color: #f5f5f5;">
            <a class="navbar-brand" href="#">Maths Speedrun</a>
        </nav>
        <div>
            <div class="row">
                <input id="name" type="text" placeholder="Name">
                <input id="controller-id" type="text" placeholder="Controller ID">
                <input id="connect" type="button" value="Connect" onclick="connectToController();">
            </div>

            <div class="middle-align">
                <input id="answer" type="text" placeholder="Your Answer">
                <input id="submit" type="button" value="Submit" onclick="submitAnswer();">
            </div>
        </div>
    </div>

    <script src="index.js"></script>
