<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="4 Number Game">
    <meta name="author" content="TechieHelper">

    <title>4 Number Game</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
  </head>

  <body>
    <div>
        <div style="align-content: center;" id="inputDiv">
            <div align="center" id="target-form">
                <label for="targetInput">Target: </label>
                <input type="number" id="targetInput" value="24" max="50" min="1" onclick="changeTarget();">
                <label for="difficultyInput">Difficulty: </label>
                <select id="difficultyInput" onchange="if (this.selectedIndex) changeDifficulty();">
                    <option value="A">Mixed</option>
                    <option value="E">Easy</option>
                    <option value="M">Medium</option>
                    <option value="H">Hard</option>
                </select>
                <button onclick="newCombination();">Next</button>
            </div>
            <br>
            <p align="center" style="font-size: 150px;" id="numbers">
                3 5 7 9
            </p>
            <br>
            <div style="justify-content: center; text-align: center;" id="solution-form">
                Solution (click to reveal): 
                <div id="solution" style="display: inline; overflow: hidden; filter: blur(5px);" onclick="toggleSolutionBlur();">3+5+7+9</div>
            </div>
            <br>
            <p align="center" style="font-size: 15px;">
                Note: division should have brackets in solution
            </p>
        </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
