<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Encoding</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="backend-codes.js"></script>
    <script src="codes.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
  </head>

  <body>
    <div style="overflow-y: visible; padding-top: 100px" class="container row"  id="mainBox">
        <div style="align-content: center; width: 850px; max-width: 100%;" class="col-sm-10">
            <textarea cols="30" class="form-control" style="min-height: 100px; max-height: 500px; resize: vertical;" id="input" placeholder="Input" oninput="autoUpdate();"></textarea>
            <div style="margin: 15px; font-family: monospace;">
                <div class="col-sm-8">
                    <label>
                        Input: 
                    </label>
                    <label>
                        <label class="radio-inline">
                            <input type="radio" value="ascii" checked>ASCII
                        </label>
                        <label class="radio-inline">
                            <input type="radio" value="ascii">Numeric
                        </label>
                        <label class="radio-inline">
                            <input type="radio" value="hex" disabled>Hex
                        </label>
                    </label>
                    <label class="checkbox-inline" style="margin-left: 15px; margin-bottom: 0px; vertical-align: middle;">
                        <input type="checkbox" id="autoGenerate" checked>Auto Generate
                    </label>
                </div>
            </div>
            <div class="submit">
                <input class="btn btn-success" id="execute" type="button" value="Generate" onclick="update();">
            </div>
            <div style="font-family:monospace;">
                <table class="table table-hover" id="outputTable">
                    <tbody>
                        <tr id="tableHeaderBox">
                            <th>Algorithm</th>
                            <th class="tableHeader">Output</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-sm-2" style="font-family: monospace;">
            <p style="font-size: small;">P.S. If a button is greyed out, then it's WIP.</p>
            <label><b>Codes</b></label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="micro-qr-m1" onclick="autoUpdate();">
                <label class="form-check-label" for="micro-qr-m1">Micro QR M1</label>
            </div>
        </div>
    </div>
  </body>
</html>
