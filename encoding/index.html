<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Encoding</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="hashes.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
  </head>

  <body>
    <div style="margin-top: 2em; margin-left: 1em; margin-right: 1em; overflow-y: visible;" class="container">
        <div style="align-content: center; width: 850px; max-width: 100%;" id="mainBox">
            
            <textarea cols="30" class="form-control" style="min-height: 100px; max-height: 500px; resize: vertical;" id="input" placeholder="Input" oninput="autoUpdateHash();"></textarea>
            <div style="margin: 15px;">
                <label>
                    Input type: 
                </label>
                <label>
                    <label class="radio-inline">
                        <input type="radio" value="ascii" checked>ASCII
                    </label>
                    <label class="radio-inline">
                        <input type="radio" value="hex">Hex
                    </label>
                </label>

                <label class="checkbox-inline" style="margin-left: 15px; margin-bottom: 0px; vertical-align: middle;">
                    <input type="checkbox" id="autoHash" checked>Auto Hash
                </label>
            </div>
            <select class="form-control" id="inputAlgo">
                <option>Hashing Algorithm</option>
                <option>MD2</option>
                <option>MD4</option>
                <option>MD5</option>
                <option>CRC-8</option>
                <option>CRC-16</option>
            </select>
            <div class="submit">
                <input class="btn btn-success" id="execute" type="button" value="Hash" onclick="updateHash();">
            </div>
            <div style="font-family:monospace;" class="table-responsive table-body table-sm">

                <table class="table table-hover" id="outputTable">
                    <tbody>
                        <tr>
                            <th>Algorithm</th>
                            <th>Result</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
  </body>
</html>
