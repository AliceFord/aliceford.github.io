<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A sailing handicap calculator using Portsmouth Yardstick numbers, allowing you to easily apply hanicaps across a wide and diverse fleet.">
    <meta name="author" content="TechieHelper">

    <title>Sailing Portsmouth Yardstick Handicap Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.6.0/umd/popper.min.js" integrity="sha512-BmM0/BQlqh02wuK5Gz9yrbe7VyIVwOzD1o40yi1IsTjriX/NGF37NyXHfmFzIlMmoSIBXgqDiG1VNU6kB5dBbA==" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <link href="index.css" rel="stylesheet">
  </head>

  <body>
    <div class="row">
      <div class="col-sm">
        <div class="p-5 mb-4 rounded-3">
          <form id="submit-boat-form">
            <div class="form-row">
              <div class="form-group col-md-2">
                <label for="inputBoatNumber">Number</label>
                <input type="text" class="form-control" id="inputBoatNumber" placeholder="Number">
              </div>
              <div class="form-group col-md-2">
                <label for="inputBoatName">Name</label>
                <input type="text" class="form-control" id="inputBoatName" placeholder="Name">
              </div>
              <div class="form-group col-md-2">
                <label for="inputTime">Time</label>
                <input type="time" class="form-control" id="inputTime" step="0.001">
              </div>
              <div class="form-group col-md-4">
                <label for="inputClass">Class</label>
                <select id="inputClass" class="form-control">
                  <option selected>Class...</option>
                </select>
              </div>
              <div class="col-md-2">
                <button type="submit" class="btn btn-primary" id="submit-boat" style="margin-top: 30px;">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>      
    </div>
    <div class="col-sm">
      <div class="p-5 mb-4 rounded-3">
        <table class="table" id="results-table">
          <thead class="thead-light">
            <tr>
              <th scope="col">Class</th>
              <th scope="col">Number</th>
              <th scope="col">Name</th>
              <th scope="col">PY Number</th>
              <th scope="col">Time</th>
              <th scope="col">Adjusted Time</th>
            </tr>
          </thead>
          <tbody id="results-table-body">
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
