    <title>Tools</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
  </head>

  <body>
    <div style="overflow-y: visible; padding-top: 200px" class="container row"  id="mainBox">
        <nav class="navbar navbar-expand-md navbar-light fixed-top" style="background-color: #f5f5f5;">
            
        </nav>
        <div style="align-content: center; width: 850px; max-width: 100%;" class="col-sm-8" id="inputDiv">
            <textarea cols="30" class="form-control" style="min-height: 100px; max-height: 500px; resize: vertical;" id="dataEntry" placeholder="Input" oninput="autoUpdateHash();"></textarea>
            <div style="margin: 15px;">
                <div class="col-sm-8">
                    <label>Input: </label>
                    <label class="radio-inline">
                        <input class="inputMethod" type="radio" value="iupac" id="iupac" onclick="changeInputMethod('iupac');" checked>IUPAC
                    </label>
                    <label class="radio-inline">
                        <input class="inputMethod" type="radio" value="smiles" id="smiles" onclick="changeInputMethod('smiles');">SMILES
                    </label>                  
                </div>
            </div>
            <div class="submit">
                <input class="btn btn-success" id="execute" type="button" value="Generate" onclick="generateDrawing();">
            </div>
            <div class="">
                <canvas id="canvas"></canvas>
            </div>
        </div>
        <div class="col-sm-2">
        </div>
    </div>
  </body>
</html>
